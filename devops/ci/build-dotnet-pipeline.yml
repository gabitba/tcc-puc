pool: TCC-PUC Agent Pool

variables:
- name: dotnet_project
  value: ModuloInformacoesCadastrais.API/ModuloInformacoesCadastrais.API.csproj
- name: dotnet_test_project
  value: ModuloInformacoesCadastrais.Testes/ModuloInformacoesCadastrais.Testes.csproj

steps:
  - task: UseDotNet@2
    displayName: Install .NET 6 on agent
    inputs:
      version: 6.x
      packageType: sdk
  - task: DotNetCoreCLI@2
    displayName: .NET restore
    inputs:
      command: restore
      projects: $(Build.SourcesDirectory)\$(dotnet_project)
  - task: DotNetCoreCLI@2
    displayName: .NET build
    inputs:
      command: build
      projects: $(Build.SourcesDirectory)\$(dotnet_project)
      arguments: -c Release
      publishWebProjects: false
  - task: DotNetCoreCLI@2
    displayName: .NET test
    enabled: false
    inputs:
      command: test
      projects: $(Build.SourcesDirectory)\$(dotnet_test_project)
      arguments: >-
        /p:CollectCoverage=true
        /p:CoverletOutputFormat=opencover
        --collect "Code coverage"
        --logger:trx
